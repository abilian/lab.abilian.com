site_name: Abilian Innovation Lab

# docs_dir: docs/notes

theme:
  name: material
  custom_dir: theme
  icon:
    logo: material/book-open-page-variant
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant

# Extensions
markdown_extensions:
  - meta
  - footnotes
  - toc:
      permalink: true
  - smarty
  - sane_lists
  - nl2br
  - fenced_code
  - pymdownx.magiclink
  - pymdownx.tasklist
  # - pymdownx.superfences

plugins:
  - search
  - roamlinks
  - tags:
      tags_file: tags.md

